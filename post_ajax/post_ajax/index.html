<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>ajax post</title>
</head>

<body>
    <label>Usuario:</label>
    <input id="usuario" name="usuario">
    <label>Password:</label>
    <input type="password" id="password" name="password">
    <button id="btn">Enviar petici√≥n AJAX</button>
    <div id="contenedor"></div>

    <script>
        var usuario = document.getElementById("usuario");
        var password = document.getElementById("password");

        function enviarPeticion() {
            var objeto = new XMLHttpRequest();
            objeto.open('POST', 'backend.php', true);
            objeto.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            objeto.onreadystatechange = function() {
                if (objeto.readyState == 4 && objeto.status == 200) {
                    document.getElementById('contenedor').innerHTML = objeto.responseText;
                }
            }
            objeto.send('username=' + usuario.value + '&password=' + password.value);
        }

        window.onload = function() {
            /*tomamos control de l boton*/
            var boton = document.getElementById("btn");
            boton.onclick = function() {
                enviarPeticion();
            }
        }
    </script>


</body>

</html>
